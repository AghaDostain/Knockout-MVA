<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />

	<link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- developer form-->
			<div class="col-sm-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-3 control-label">First name:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Last name:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" />
						</div>
					</div>
					<button type="submit" class="btn">Save developer</button>
				</form>

				<ul data-bind="foreach: developers" class="list-group">
					<li class="list-group-item btn"></li>
				</ul>
			</div>

			<!-- bug form -->
			<div class="col-sm-6">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-3 control-label">Description:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Status:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Developer:</label>
						<div class="col-md-9">
							<select class="form-control"></select>
						</div>
					</div>
					<button type="submit" class="btn">Save bug</button>
				</form>

				<ul data-bind="foreach: bugs" class="list-group">
					<li class="list-group-item"></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="Scripts/knockout-3.3.0.js"></script>
	<script src="Scripts/models.js"></script>
	<script src="Scripts/site.js"></script>
</body>
</html>
