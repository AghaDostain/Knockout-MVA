<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />

	<link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bug Tracker</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-6">

				<!-- developer form-->
				<form class="form-horizontal" data-bind="submit: saveDeveloper">
					<div class="form-group">
						<label class="col-md-3 control-label">First name:</label>
						<div class="col-md-9">
							
							<input type="text" class="form-control" data-bind="value: currentDeveloper().firstName" />
						
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Last name:</label>
						<div class="col-md-9">
						
								<input type="text" class="form-control" data-bind="value: currentDeveloper().lastName" />
						
						</div>
					</div>
					<button type="submit" class="btn">Save developer</button>
				</form>

				<!-- Display developers -->
				<!--<ul data-bind="foreach: developers" class="list-group">
					<li class="list-group-item btn" data-bind="text: fullName, click:$root.modifyDeveloper"></li>
				</ul>-->
				<!--<ul class="list-group" data-bind="template: {name: 'developer-display', foreach: developers}">

				</ul>-->

				<!--<div data-bind="component: { name: 'developers-display', params: {developers: developers}}"></div>-->
				<developers-display params="developers: developers"></developers-display>
			</div>

			<div class="col-sm-6">

				<!-- bug form -->
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-md-3 control-label">Description:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Status:</label>
						<div class="col-md-9">
							<input type="text" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-3 control-label">Developer:</label>
						<div class="col-md-9">
							<select class="form-control" data-bind="options: $root.developers, optionsText: 'fullName'"></select>
						</div>
					</div>
					<button type="submit" class="btn">Save bug</button>
				</form>

				<!-- Display Bugs-->
				<ul class="list-group">
					<li class="list-group-item"></li>
				</ul>
			</div>
		</div>
	</div>

	<script src="Scripts/knockout-3.3.0.js"></script>
	<script src="Scripts/models.js"></script>
	<script src="Scripts/site.js"></script>

	<script type="text/html" id="developer-display">
		<li class="list-group-item btn" data-bind="text: fullName, click:$root.modifyDeveloper"></li>
	</script>
</body>
</html>
